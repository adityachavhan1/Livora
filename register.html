<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Rental Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <header>
        <h1>Livora</h1>
    </header>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <div class="usr-mode">
            <label>Select Role:</label>
            <input type="radio" name="userType" value="user" required> User
            <input type="radio" name="userType" value="owner" required> Owner
            </div>
            <br>
            <button type="submit" class="register-btn login-btn">Sign Up</button>
            <p id="feedbackMessage"></p>
        </form>
        <p class="new-usr">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
