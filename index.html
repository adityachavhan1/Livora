<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' http://127.0.0.1:5500;"> -->
    <title>Login | Rental Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <header>
        <h1>Livora</h1>
    </header>

<div class="main-container">    
    <div class="tagline">
        <h1>"Where comfort <br> Meets convenience"</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" class="login-form">
            <input type="email" id="email" placeholder="Enter Email" required autocomplete="current-email">
            <br>
            <input type="password" id="password" placeholder="Enter Password" required autocomplete="current-password">
            <br>
            <div class="usr-mode">
                <label>Select Mode:</label>
                <input type="radio" name="userType" value="user" required>User
                <input type="radio" name="userType" value="owner" required>Owner
            </div>
            <br>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <br>
            <button type="submit" class="login-btn">Login</button>
        </form>
            <p class="new-usr">New User? <a href="register.html">Sign Up</a></p>
    </div>
</div>

    <script src="script.js" type="module"></script>
</body>
</html>
